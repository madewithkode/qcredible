<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="theme-color" content="#003300" />
    <script src="/js/js.cookie.min.js"></script>
    <script src="/js/session-check.js"></script>
    <title>Qcredible - Publish, sign and verify press releases</title>
    <!-- web-fonts -->
    <script src="/js/vue.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">   
    <!-- Flat Icon -->
    <link href="/css/fonts/flaticon/flaticon.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Style CSS -->
    <link href="/css/index.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="main-wrapper">
<!-- Page Preloader -->
<div id="preloader">
    <div id="status">
        <div class="status-mes"></div>
    </div>
</div>


<div class="content-wrapper"> 

<!-- .navbar-top -->
<nav class="navbar sticky-top navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/"><img class="logo" src="/images/logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
   <i class="fas fa-bars"></i>
  </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto w-100 justify-content-end">
        </ul>
      </div>
    </div>
  </nav>
<!-- .nav -->

<section id="app" class="section-content-left-icon" style="padding-top: 25px; border-bottom: none; background-color: #003300;">
    <div class="container">
        <form class="form-signin">
            <div class="alert alert-info" role="alert">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    Login to access the publication signing portal.
            </div>
            <div class="alert alert-danger" style="margin-bottom: 8px;" role="alert" v-if="errors" v-for="error in errors">{{ error }}
            </div>
            <input onfocus="scrollToView()" v-model="loginData.email" type="text" class="form-control" placeholder="Email" autofocus>
            <input onfocus="scrollToView()" v-model="loginData.password" type="password" class="form-control" placeholder="Password" autofocus>
            <button @click="login" class="mybtn sign-btn btn btn-lg btn-primary btn-block"><img v-if="loading" src="/images/loader.gif" style="margin-right: 5px;"><i class="fas fa-sign-in-alt"></i>
            {{buttonText}}</button>
            <span>
                <a href="/register.html" style="color:wheat;" class="text-center need-help">Register Instead? </a><span class="clearfix"></span>
            </span>
        </form>
    </div>
    <!-- .container -->
    </div> 
</section>
<!-- /.services-left-icon -->

</div>
<!-- .content-wrapper -->
</div>

<!-- #main-wrapper -->
<!-- Script -->
<script src="/js/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
<script  src="/js/login-api.js"></script>
<div>
    <a style="font-size:0; height:0; width:0; opacity:0; position:absolute" target="_blank" href="http://www.uicookies.com">Bootstrap Templates by uiCookies</a>        
</div>
</body>
</html>
